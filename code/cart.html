<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Aura Cuff</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .cart-layout {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: flex-start;
            min-height: 100vh;
            padding: 60px 40px 40px 40px;
        }
        .cart-panel {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.10);
            padding: 32px 28px;
            min-width: 320px;
            max-width: 380px;
            margin-left: 40px;
        }
        .cart-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 18px;
            color: #222;
        }
        .cart-items {
            margin-bottom: 24px;
        }
        .payment-options {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.10);
            padding: 24px 20px;
            margin-top: 24px;
        }
        .checkout-form {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.10);
            padding: 32px 28px;
            min-width: 340px;
            max-width: 420px;
            margin-right: auto;
            margin-left: 0;
            margin-top: 0;
        }
        .form-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 18px;
            color: #222;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 1em;
        }
        .form-row {
            display: flex;
            gap: 12px;
        }
        .pay-btn {
            width: 100%;
            padding: 14px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .pay-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="cart-layout">
        <form class="checkout-form">
            <div class="form-title">Shipping & Payment Info</div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex:2;">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group" style="flex:1;">
                    <label for="zip">ZIP</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-title" style="margin-top:32px;">Credit Card Info</div>
            <div class="form-group">
                <label for="ccnum">Card Number</label>
                <input type="text" id="ccnum" name="ccnum" maxlength="19" required>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex:1;">
                    <label for="exp">Exp. Date</label>
                    <input type="text" id="exp" name="exp" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div class="form-group" style="flex:1;">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" name="cvc" maxlength="4" required>
                </div>
            </div>
            <button class="pay-btn" type="submit">Pay Now</button>
        </form>
        <div>
            <div class="cart-panel">
                <div class="cart-title">Your Cart</div>
                <div class="cart-items" id="cart-items">
                    <div id="empty-cart-msg" style="color:#888; font-size:1.1em; text-align:center;">Your cart is empty.</div>
                </div>
                <div class="cart-total" id="cart-total" style="margin-top:18px; font-size:1.2em; font-weight:bold; color:#222; text-align:right;">
                    Total: $0.00
                </div>
                <script>
                function renderCart() {
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    let itemsDiv = document.getElementById('cart-items');
                    let totalDiv = document.getElementById('cart-total');
                    itemsDiv.innerHTML = '';
                    let total = 0;
                    if (cart.length === 0) {
                        itemsDiv.innerHTML = '<div id="empty-cart-msg" style="color:#888; font-size:1.1em; text-align:center;">Your cart is empty.</div>';
                        totalDiv.innerHTML = 'Total: $0.00';
                    } else {
                        cart.forEach(function(item, idx) {
                            itemsDiv.innerHTML += `<div class='cart-item-row'>${item.name} - $${item.price.toFixed(2)} <span class='remove-item' onclick='removeCartItem(${idx})' title='Remove'>&times;</span></div>`;
                            total += item.price;
                        });
                        totalDiv.innerHTML = 'Total: $' + total.toFixed(2);
                    }
                }
                function removeCartItem(idx) {
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.splice(idx, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                }
                window.onload = renderCart;
                </script>
            </div>
            <div class="payment-options">
                <div style="font-weight:bold; font-size:1.1em; margin-bottom:10px;">Payment Options</div>
                <div><input type="radio" name="paymethod" id="credit" checked> <label for="credit">Credit Card</label></div>
                <div><input type="radio" name="paymethod" id="paypal"> <label for="paypal">PayPal</label></div>
                <div><input type="radio" name="paymethod" id="applepay"> <label for="applepay">Apple Pay</label></div>
            </div>
        </div>
</div>
    <button class="back-btn" onclick="window.location.href='tpz client project (done by me).html'">Back</button>
</body>
</html>
